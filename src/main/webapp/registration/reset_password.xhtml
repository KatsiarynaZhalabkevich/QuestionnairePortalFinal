<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Reset password page
    </ui:define>
    <ui:define name="content">
        <h:panelGrid columns="2" style="position:absolute; top: 250px; left:500px;">
            <p:growl id="message" sticky="true" showDetail="true"/>
            <h:form>
                <f:facet name="header">Reset password</f:facet>
                <p:separator/>
                <h:outputText value="Enter your email:"/><br/>
                <h:inputText value="#{userController.email}" id="mail"/><br/>
                <f:facet name="footer">
                    <h:commandButton value="Send email"
                                     action="#{userController.sendSecretCode(userController.email)}"/>

                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </f:facet>
            </h:form>
            <h:form>
                <h:outputText value="Check your email and enter a secret code:"/><br/>
                <p:password value="#{userController.secretCode}" id="code"/><br/>
                <h:outputText value="Enter your new password:"/><br/>
                <p:password value="#{userController.password}" id="pass1"/><br/>
                <h:outputText value="Enter your new password again:"/><br/>
                <p:password value="#{userController.password1}" id="pass2"/><br/>
                <p:separator/>
                <f:facet name="footer">
                    <h:commandButton value="Reset password"
                                     action="#{userController.forgetPassword(userController.email,userController.password)}"/>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </f:facet>
            </h:form>
        </h:panelGrid>
    </ui:define>
</ui:composition>
