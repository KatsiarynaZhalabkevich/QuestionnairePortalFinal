<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Fields page
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:growl id="message" sticky="true" showDetail="true"/>
            <p:panelGrid columns="2" style="position:absolute; top: 250px;">
                <f:facet name="header">
                    <p:outputLabel value="Fields"/>
                    <p:button value="Add new Filed" href="add.xhtml"/>
                </f:facet>
                <p:separator/><br/>
                <p:dataTable var="field" value="#{fieldController.fields}">
                    <p:column headerText="Label">
                        <h:outputText value="#{field.label}"/>
                    </p:column>

                    <p:column headerText="Type">
                        <h:outputText value="#{field.type}"/>
                    </p:column>
                    <p:column headerText="Required">
                        <h:outputText value="#{field.required}"/>
                    </p:column>
                    <p:column headerText="Type">
                        <h:outputText value="#{field.active}"/>
                    </p:column>
                    <p:column headerText="">
                        <p:commandButton value="Edit" action="#{fieldController.editField(field)}"/>
                        <p:commandButton value="Delete" action="#{fieldController.deleteField(field.id)}"/>
                    </p:column>
                </p:dataTable>
            </p:panelGrid>


        </h:form>
    </ui:define>
</ui:composition>
