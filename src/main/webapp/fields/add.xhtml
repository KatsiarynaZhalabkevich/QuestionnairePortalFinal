<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Add/Update field page
    </ui:define>
    <ui:define name="content">
        <p:growl id="message" sticky="true" showDetail="true"/>
        <!--@elvariable id="field" type="com.github.zhalabkevich.domain.Field"-->
        <h:form>
            <p:panelGrid columns="1" style="position:absolute; top: 250px; left:500px;">
                <f:facet name="header">Add/Update Field</f:facet>
                <p:separator/><br/>
                <h:outputText value="Label"/><br/>
                <p:inputText id="label" value="#{fieldController.label}">#{field.label}</p:inputText><br/>

                <p:outputLabel for="@next" value="Select type: "/>
                <p:selectOneMenu id="type" value="#{fieldController.type}">
                    <f:selectItem itemLabel="Select One" itemValue="#{field.type}"/>
                    <f:selectItems value="#{fieldController.types}"/>
                </p:selectOneMenu>
                <h:outputText value="Option"/><br/>
                <p:inputTextarea id="option" rows="6" cols="33" value="#{fieldController.optionStr}"
                                 placeholder="Enter options if nesessary"/><br/>
                <p:selectBooleanCheckbox id="required" value="#{fieldController.required}"
                                         itemLabel="Required">#{field.required}</p:selectBooleanCheckbox>
                <p:selectBooleanCheckbox id="active" value="#{fieldController.active}"
                                         itemLabel="Active">#{field.active}</p:selectBooleanCheckbox>

                <f:facet name="footer">
                    <p:commandButton rendered="#{fieldController.updID == 0}" value="Add field"
                                     action="#{fieldController.addField}"/>
                    <p:commandButton rendered="#{fieldController.updID !=0 }" value="Update field"
                                     action="#{fieldController.updateField}"/>
                    <p:commandButton value="Cancel"
                                     action="#{fieldController.cancel}"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
