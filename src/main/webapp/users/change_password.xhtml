<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
       Change password
    </ui:define>
    <ui:define name="content">
    <h:form>
        <p:growl id="message" sticky="true" showDetail="true"/>
        <h:panelGrid columns="2" style="position:absolute; top: 250px; left:500px;">
            <f:facet name="header">Change password</f:facet>
            <br/>
            <p:separator/>
            <h:outputText value="Current password:"/>
            <p:password required="true" value="#{userController.password}" id="pass"/>
            <p:separator/><br/>
            <h:outputText value="New password:"/>
            <p:password required="true" value="#{userController.password1}" id="pass1"/>
            <h:outputText value="Confirm new password:"/>
            <p:password required="true" value="#{userController.password2}" id="pass2"/>
            <p:separator/>

            <p:commandButton value="Update password"
                             action="#{userController.updatePassword(userController.password, userController.password1)}"/>
        </h:panelGrid>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </h:form>
    </ui:define>
</ui:composition>
