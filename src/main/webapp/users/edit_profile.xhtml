<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
       Edit profile page
    </ui:define>
    <ui:define name="content">
    <h:form>
        <p:growl id="message" sticky="true" showDetail="true"/>

        <!--@elvariable id="user" type="com.github.zhalabkevich.domain.Users"-->
        <p:panelGrid name="header" rendered="#{not empty user}" columns="2" style="position:absolute; top: 250px; left:500px;">
            <f:facet name="header">Edit profile</f:facet>
            <h:outputText value="Email"/>
            <p:outputLabel value="#{user.email}"/>
            <h:outputText value="First name"/>
            <p:inputText value="#{userController.firstName}">#{user.firstName}</p:inputText>
            <h:outputText value="Last name"/>
            <p:inputText value="#{userController.lastName}">#{user.lastName}</p:inputText>
            <h:outputText value="Phone"/>
            <p:inputText value="#{userController.phone}">#{user.phone}</p:inputText>
            <f:facet name="footer">
                <p:commandButton value="Edit info" action="#{userController.editProfile()}"/>
                <p:commandButton value="Cancel" action="#{userController.cancel()}"/>
            </f:facet>
        </p:panelGrid>

        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </h:form>
    </ui:define>
</ui:composition>
