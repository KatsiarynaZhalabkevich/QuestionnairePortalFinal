<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Responses page
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:growl id="message" sticky="true" showDetail="true"/>
            <p:panelGrid columns="2" style="position:absolute; top: 250px;">
                <f:facet name="header">
                    <p:outputLabel value="Responses"/>
                </f:facet>
                <p:separator/><br/>
                <p:dataTable var="field" value="#{fieldController.fields}">

                    <p:column headerText="#{field.label}">
                        <p:row var="val" value="#{valueController.fieldValues}">
                            <h:outputText value="#{val.value}"/>
                        </p:row>
                    </p:column>

                    <p:separator/>
                    <f:facet name="footer"/>
                </p:dataTable>
            </p:panelGrid>


        </h:form>
    </ui:define>
</ui:composition>
